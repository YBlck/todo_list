{% extends "base.html" %}

{% block content %}
  <main>
    <div class="col-10">
      <div class="text-center">
        <h1>Delete conformation</h1>
        <h3>Are you sure want to delete task: {{ task.content }}?</h3>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-2">
          <form action="" method="post" class="w-100">
            {% csrf_token %}
            <input class="btn btn-danger ml-1 w-100" type="submit" value="Delete">
          </form>
        </div>
        <div class="col-2">
          <button class="btn btn-primary ml-1 w-100" onclick="window.history.back();">Back</button>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
