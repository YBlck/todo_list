{% extends "base.html" %}

{% block content %}
  <main>
    <div class="col-10">

      <div class="mt-2 d-flex justify-content-between">
        <h1>Tags</h1>
        <a class="mt-3" href="{% url 'manager:tag-create' %}">
          <button type="button" class="btn btn-primary">Add tag</button>
        </a>
      </div>

      <div>
        {% if tag_list %}
          {% for tag in tag_list %}
            <table class="table">
            <tr>
              <th>Name</th>
              <th class="text-right">Update</th>
              <th class="text-right">Delete</th>
            </tr>
              <tr>
                <td>{{ tag.name }}</td>
                <td class="text-right">
                  <a href="{% url 'manager:tag-update' pk=tag.id %}">
                    <button type="button" class="btn btn-secondary">Update</button>
                  </a>
                </td>
                <td class="text-right">
                  <a href="{% url 'manager:tag-delete' pk=tag.id %}">
                    <button type="button" class="btn btn-secondary">Delete</button>
                  </a>
                </td>
              </tr>
            </table>
          {% endfor %}
        {% else %}
          <p>No tags found.</p>
        {% endif %}
      </div>

    </div>
  </main>
{% endblock %}
