{% extends "base.html" %}

{% block content %}
  <main>
    <div class="col-10">

      <div class="mt-2 d-flex justify-content-between p-3">
        <h1>Tags</h1>
        <a class="mt-2" href="{% url 'manager:tag-create' %}">
          <button type="button" class="btn btn-primary">Add tag</button>
        </a>
      </div>

<table class="table" style="table-layout: fixed; width: 100%;">
  <colgroup>
    <col style="width: 60%;">
    <col style="width: 20%;">
    <col style="width: 20%;">
  </colgroup>
  <thead>
    <tr>
      <th class="text-muted">Name</th>
      <th class="text-muted">Update</th>
      <th class="text-muted">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tag_list %}
      <tr>
        <td><strong>{{ tag.name }}</strong></td>
        <td>
          <a href="{% url 'manager:tag-update' pk=tag.id %}">
            <button type="button" class="btn btn-secondary">Update</button>
          </a>
        </td>
        <td>
          <a href="{% url 'manager:tag-delete' pk=tag.id %}">
            <button type="button" class="btn btn-danger">Delete</button>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

    </div>
  </main>
{% endblock %}
